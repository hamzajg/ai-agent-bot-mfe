<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Demo E-Shop Host</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="p-10">
    <h1 class="text-3xl font-bold mb-6">Welcome to My Online Store üõçÔ∏è</h1>
    <p class="mb-4 text-gray-700">

    </p>
    <div class="grid grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold">Product A</h2>

  <div id="chatbot-root"></div>

    });
  </script>

</html>
